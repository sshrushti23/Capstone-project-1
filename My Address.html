<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="My Address.css">
</head>
<body>
   <div class="container">
    
        <img src="logo.png" alt="Logo" class="logo">
    
    
        <div class="box">
            <img src="./My Address.png" alt="logo">
            <input type="file" name="" id="file" accept="image/*">
            <label for="file">EDIT PIC</label>
            <input type="text" name="" placeholder=" House no/Builing name">
            <input type="text" name="" placeholder=" Road Name/Area/ colony">
            <input type="text" name="" placeholder=" Pincode">
            <input type="text" name="" placeholder=" City">
            <input type="text" name="" placeholder=" State">
            <input type="text" name="" placeholder=" Nearby Famous Place//Shop,School,etc.">
            <div class="button-container">
                <button class="done-button">DONE</button>
                <button class="cancel-button">CANCEL</button>
            </div>


        </div>
   </div>
</body>
</html>
